<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">ZVTC Survey Form</h1>
        <p id="description" class="description text-center">
          Zambales Volleyball Training Camp
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your Email"
            required
          />
        </div>
        <div class="form-group">
          <label id="number-label" for="number"
            >Age<span class="clue">(optional)</span></label
          >
          <input
            type="number"
            name="age"
            id="number"
            min="10"
            max="99"
            class="form-control"
            placeholder="Age"
          />
        </div>
        <div class="form-group">
          <p>Which option best describes your current role?</p>
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select current role</option>
            <option value="Open Spiker">Open Spiker</option>
            <option value="Setter">Setter</option>
            <option value="Libero">Libero</option>
            <option value="Opposite Spiker">Opposite Spiker</option>
            <option value="Middle Blocker">Middle Blocker</option>
            <option value="Undecided">Undecided</option>
          </select>
        </div>

        <div class="form-group">
          <p>Would you recommend ZVTC to a friend?</p>
          <label>
            <input
              name="user-recommend"
              value="definitely"
              type="radio"
              class="input-radio"
              checked
            />Definitely</label
          >
          <label>
            <input
              name="user-recommend"
              value="maybe"
              type="radio"
              class="input-radio"
            />Maybe</label
          >

          <label
            ><input
              name="user-recommend"
              value="not-sure"
              type="radio"
              class="input-radio"
            />Not sure</label
          >
        </div>

        <div class="form-group">
          <p>What is your favorite activity in ZVTC?</p>
          <select id="most-like" name="mostLike" class="form-control" required>
            <option disabled selected value>Select an option</option>
            <option value="spikingdrills">Spiking Drills</option>
            <option value="settingdrills">Setting Drills</option>
            <option value="blockingdrills">Blocking Drills</option>
            <option value="defensedrills">Defense Drills</option>
            
          </select>
        </div>

        <div class="form-group">
          <p>
            What would you like to see improved?
            <span class="clue">(Check all that apply)</span>
          </p>

          <label
            ><input
              name="prefer"
              value="coaches"
              type="checkbox"
              class="input-checkbox"
            />Coaches</label
          >
          <label>
            <input
              name="prefer"
              value="community"
              type="checkbox"
              class="input-checkbox"
            />Community</label
          >
          <label
            ><input
              name="prefer"
              value="drills"
              type="checkbox"
              class="input-checkbox"
            />Drills</label
          >
          <label
            ><input
              name="prefer"
              value="challenges"
              type="checkbox"
              class="input-checkbox"
            />Challenges</label
          >
          <label
            ><input
              name="prefer"
              value="logistics"
              type="checkbox"
              class="input-checkbox"
            />Logistics</label
          >
          <label
            ><input
              name="prefer"
              value="facilities"
              type="checkbox"
              class="input-checkbox"
            />Facilities</label
          >
        </div>

        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>

        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
